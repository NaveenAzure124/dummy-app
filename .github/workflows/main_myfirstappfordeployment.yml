name: Deploy Static HTML to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myfirstappfordeployment'  # Your Azure App Service name
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CC0C219A325446CC8CD93A4705CE8109 }}
        package: .
